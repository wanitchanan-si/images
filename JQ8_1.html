<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-green-100 h-screen flex items-end justify-center">
    <div
      id="bar"
      class=" bg-green-200 px-8 py-4 rounded-2xl  flex gap-6"
    >
      <div class="icon bg-white text-blue-600">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="icon bg-white text-red-500">
        <i class="fab fa-youtube"></i>
      </div>
      <div class="icon bg-white text-green-500 ">
        <i class="fab fa-line"></i>
      </div>
      <div class="icon bg-white text-pink-500">
        <i class="fab fa-instagram"></i>
      </div>
      <div class="icon bg-white text-green-500">
        <i class="fab fa-whatsapp"></i>
      </div>
      <div class="icon bg-white text-blue-700">
        <i class="fab fa-linkedin-in"></i>
      </div>
    </div>

    <script>
      $(".icon").addClass(
        "w-12 h-12 rounded-xl flex items-center justify-center text-xl cursor-pointer relative transition-all duration-200"
      );

      $(".icon").on("mouseenter", function () {
        $(this)
          .removeClass("top-0 scale-100 shadow-none")
          .addClass("-top-3 scale-110 shadow-2xl");
      });

      $(".icon").on("mouseleave", function () {
        $(this)
          .removeClass("-top-3 scale-110 shadow-2xl")
          .addClass("top-0 scale-100 shadow-none");
      });
    </script>
  </body>
</html>
