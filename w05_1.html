<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-i {
        font-family: "Chonburi", serif;
        font-weight: 400;
        font-style: normal;
      }

      .icons-a {
        color: blue;
      }
      .icons-b {
        color: green;
      }
      .icons-c {
        color: red;
      }
      .icons-d {
        color: palevioletred;
      }
      .icons-e {
        color: greenyellow;
      }
      .icons-f {
        color: skyblue;
      }
      .icons i:hover {
        transform: scale(1.2) rotate(10deg);
      }
      body {
        background-color: rgb(177, 238, 177);
      }
      .icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px; 
        
      }
      .bottom-box {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 20px;
        background: rgb(122, 180, 122); 
      }
    </style>
  </head>
  <body>
    <div class="icons bottom-box">
      <i class="lab la-facebook icons-a la-7x"></i>
      <i class="lab la-line icons-b la-7x"></i>
      <i class="lab la-youtube icons-c la-7x"></i>
      <i class="lab la-instagram icons-d la-7x"></i>
      <i class="lab la-whatsapp icons-e la-7x"></i>
      <i class="lab la-linkedin icons-f la-7x"></i>
    </div>
  </body>
</html>
