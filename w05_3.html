<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <style>
      .container {
        position: relative;
      }
      .pic {
        width: 200px;
        height: 300px;
        border-radius: 15px;
        box-shadow: 8px 8px 8px gray;
      }
      .pic-1 {
        z-index: 10;
        position: fixed;
        top: 150px;
        left: 150px;
      }
      .pic-2 {
        z-index: 30;
        position: fixed;
        top: 100px;
        left: 100px;
      }
      .pic-3 {
        z-index: 20;
        position: fixed;
        top: 200px;
        left: 200px;
      }
      .icons {
        position: fixed;
        top: 20px;
        right: 20px;
      }
       .cart-box {
         position: relative; 
         display: inline-block;
       }

      .cart-icon {
         font-size: 60px;
          color: blue;
      }

      .cart-badge {
        position: absolute;
        top: -10px;
        right: -10px;
        background: red;
        color: white;
        width: 30px;
        height: 30px;
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 100%;
      }
    
    </style>
  </head>
  <body>
    <div class="container ">
      <img
        src="https://picsum.photos/200/300?radom=1"
        alt="pic1"
        class="pic pic-1"
      />
      <img
        src="https://picsum.photos/200/300?radom=2"
        alt="pic1"
        class="pic pic-2"
      />
      <img
        src="https://picsum.photos/200/300?radom=3"
        alt="pic1"
        class="pic pic-3"
      />
    <div class="icons icons-i">
    <iconify-icon icon="mdi:cart" width="50" style="color: blue;"></iconify-icon>
    <div class="cart-badge">5</div>
    
  </div>
  </body>
</html>
