<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Messenger UI</title>

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f5f5f5;
      }
      .sidebar {
        width: 70px;
        background-color: #2f3e5c;
        min-height: 100vh;
      }
      .sidebar i {
        color: white;
        font-size: 22px;
        margin: 20px 0;
      }
      .chat-list {
        width: 300px;
        background-color: white;
        min-height: 100vh;
        border-right: 1px solid #ddd;
      }
      .chat-item:hover {
        background-color: #f0f0f0;
        cursor: pointer;
      }
      .chat-item.active {
        background-color: #e0e0e0;
      }
      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div class="d-flex">
      
      <div class="sidebar d-flex flex-column align-items-center">
        <i class="bi bi-person-circle"></i>
        <i class="bi bi-chat-dots-fill"></i>
        <i class="bi bi-people"></i>
        <i class="bi bi-gear"></i>
      </div>

      <div class="chat-list p-3">
       
        <div class="mb-3">
          <span class="me-2 fw-bold">All</span>
          <span class="me-2 text-muted">Friends</span>
          <span class="me-2 text-muted">Groups</span>
        </div>

       
        <input type="text" class="form-control mb-3" placeholder="Search" />

       
        <div class="chat-item d-flex align-items-center p-2 rounded">
          <img src="https://i.pravatar.cc/100?img=1" class="avatar me-2" />
          <span>John Doe</span>
        </div>

        <div class="chat-item d-flex align-items-center p-2 rounded">
          <img src="https://i.pravatar.cc/100?img=2" class="avatar me-2" />
          <span>Jenny</span>
        </div>

        <div class="chat-item active d-flex align-items-center p-2 rounded">
          <img src="https://i.pravatar.cc/100?img=3" class="avatar me-2" />
          <span>Jack Dawson</span>
        </div>

        <div class="chat-item d-flex align-items-center p-2 rounded">
          <img src="https://i.pravatar.cc/100?img=4" class="avatar me-2" />
          <span>Janet Jackson</span>
        </div>

        <div class="chat-item d-flex align-items-center p-2 rounded">
          <img src="https://i.pravatar.cc/100?img=5" class="avatar me-2" />
          <span>Jane Johnson</span>
        </div>
      </div>
      

      <div class="flex-fill bg-white"></div>
    </div>
  </body>
</html>
