<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Card</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl p-6 w-[800px] flex gap-8 shadow-xl">

 
  <div class="w-1/2 bg-gradient-to-br from-indigo-700 to-purple-700 rounded-xl flex items-center justify-center p-6">
   <img src="./Nike.jpg"
     class="w-72 object-contain drop-shadow-2xl">

  </div>

 
  <div class="w-1/2 text-white flex flex-col justify-between">

    <div>
      <h2 class="text-2xl font-semibold">Nike Adapt BB 2.0</h2>
      <p class="text-gray-400 mt-1">Consistent, customized fit, game-changing.</p>

      
      <div class="flex items-center gap-3 mt-4">
        <span class="text-2xl font-bold">$279.97</span>
        <span class="line-through text-gray-400">$350</span>
        <span class="text-green-400 text-sm">20% off</span>
      </div>

      
      <div class="flex gap-3 mt-6">
        <span class="px-3 py-1 rounded-full bg-blue-600 text-sm">XS</span>
        <span class="px-3 py-1 rounded-full bg-gray-700 text-sm">S</span>
        <span class="px-3 py-1 rounded-full bg-gray-700 text-sm">M</span>
        <span class="px-3 py-1 rounded-full bg-gray-700 text-sm">L</span>
        <span class="px-3 py-1 rounded-full bg-gray-700 text-sm">XL</span>
      </div>
    </div>

    <div class="flex gap-4 mt-8">
      <button class="bg-blue-600 px-6 py-2 rounded-full hover:bg-blue-700">Buy now</button>
      <button class="border border-blue-500 text-blue-500 px-6 py-2 rounded-full hover:bg-blue-500 hover:text-white">Add to bag</button>
    </div>

  </div>

</div>

</body>
</html>
